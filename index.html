<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Magic Menu Indicator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="menu">
    <ul>
      <li class="list active" data-color="#f53b57">
        <a href="#">
          <span class="icon">
            <ion-icon name="call-outline"></ion-icon>
          </span>
          <span class="tooltip">Call</span>
        </a>
      </li>
      <li class="list" data-color="#3c40c6">
        <a href="#">
          <span class="icon">
            <ion-icon name="chatbox-outline"></ion-icon>
          </span>
          <span class="tooltip">Message</span>
        </a>
      </li>
      <li class="list" data-color="#05c46b">
        <a href="#">
          <span class="icon">
            <ion-icon name="videocam-outline"></ion-icon>
          </span>
          <span class="tooltip">Video</span>
        </a>
      </li>
      <li class="list" data-color="#0fbcf9">
        <a href="#">
          <span class="icon">
            <ion-icon name="camera-outline"></ion-icon>
          </span>
          <span class="tooltip">Camera</span>
        </a>
      </li>
      <li class="list" data-color="#ffa801">
        <a href="#">
          <span class="icon">
            <ion-icon name="settings-outline"></ion-icon>
          </span>
          <span class="tooltip">Settings</span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
  </body>
</html>
